<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Tipo da Carta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- Estilos customizados para esse template -->
<link href="css/sticky-footer-navbar.css" rel="stylesheet">
<link href="css/floating-labels.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script>
var url = "http://localhost:8080/FTTN1B2/tipo";
var xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", url, true);
xmlhttp.send();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var tipos = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = `<table>
        <tr>
        	<th>Código</th>
        	<th>Descrição</th>
        </tr>
        ${tipos.map(function(tipo){
        	return `<tr>
        		<td>${tipo.codigo}</td>
        		<td>${tipo.descricao}</td>
        		<td>Excluir</td>
        	</tr>`;
        	}).join('')
        }
        </table>`;
    }
};
</script>
</head>
<body>
	<!-- Navbar fixa -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">YuGiOh!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Tipo<span
						class="sr-only">(atual)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Jogador</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Começa o conteúdo da página -->
	<main>
	<div class="row">
		<div class="col-1"></div>
		<div class="col-3">
			<h1 class="mt-5 text-center">Tipo da Carta</h1>
			<form method="post" action="/FTTN1B2/tipo">

				<div>
					<label for="codigo">Código:</label> <input class="form-control"
						id="codigo" name="codigo" type="number" disabled>
				</div>

				<div>
					<label for="descricao">Descrição:</label> <input
						class="form-control" id="descricao" name="descricao" type="text"
						required>
				</div>

				<div>
					<button class="btn btn-block" type="reset">Redefinir</button>
					<button class="btn btn-primary btn-block" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		<div class="col-8 mt-5">
    		<div id="demo"></div>
		</div>
	</div>
	</main>
</body>
</html>
